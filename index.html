<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexStream</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="./images/icons/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latests/css/boxicons.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/normalice.css">
</head>

<body>
    <header>
        <a href="#" class="loga">
            <i class='bx bx-movie-play'></i> NexStream
        </a>
        <div class="bx bx-menu" id="menu-icon"></div>

        <ul class="navbar">
            <li><a href="#" class="home-active">Inicio</a></li>
            <li><a href="#">Peliculas</a></li>
            <li><a href="#">Series</a></li>
        </ul>
        <a href="" class="btn">Inicia sesion

        </a>
    </header>


    <section class="home" id="home">
        <img src="images/leftarrow.svg" class="prev-button slider__control slider__controls-left" id="before">

        <div class="slider-container">
            <div class="slider">
                <div class="slide">
                    <img class="slider__image" src="./images/peliculas/dune.jpg" alt="Slide 1">
                </div>
                <div class="slide">
                    <img class="slider__image" src="./images/peliculas/avengers.jpg" alt="Slide 2">
                </div>
                <div class="slide">
                    <img class="slider__image" src="./images/peliculas/Batman.jpg" alt="Slide 3">
                </div>
                <div class="slide">
                    <img class="slider__image" src="./images/peliculas/pantera.jpg" alt="Slide 4">
                </div>
            </div>
        </div>


        <img src="images/rightarrow.svg" class="next-button slider__control slider__controls-right" id="next">
    </section>

    <script src="./js/slider.js"></script>

</body>

</html>
